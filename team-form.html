<!DOCTYPE html>
<html>
<head>
	<title>Topaz Maintenance</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section id="login">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand ml-5" href="#">Topaz Maintenance</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navStuff">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navStuff">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add Member</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="login-form">
        <form>
            <h2 class="text-center">Add Team Member</h2>
            <div class="form-group">
                <input type="text" placeholder="Name" class="form-control" required="required">
            </div>
            <div class="form-group">
                <select class="form-control" name="role">
                    <option value="">Please select the role</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Welder">Welder</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Description" name="description"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
            <!-- <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox">Remember Me</label>
                <a href="#" class="pull-right">Forgot password?</a>
            </div> -->
        </form>
    </div>
    

</body>

<footer class="footer" style="background-color: #0a1f45; color: white;">
	<strong><p class="text-center mt-3">&copy; Mosadoluwa Agbonyin 2020</p></strong>
</footer>

</html>
